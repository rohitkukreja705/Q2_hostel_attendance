<!DOCTYPE html>
<html>
<head>
  <title>Q2 Girls Hostel Attendance Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="js/face-api.min.js"></script>
  <script defer src="js/attendance.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1>Q2 Girls Hostel Attendance Management System</h1>

  <div class="top-info">
    <div id="liveDate"></div>
    <div id="liveTime"></div>
    <div id="liveGPS"></div>
  </div>
</header>

<div class="container">
  <div class="camera-section">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <div class="control-section">
    <p id="status">Click below to mark attendance</p>

    <button class="primary" onclick="startAttendance()">Mark Attendance</button>

    <button class="leave-btn" onclick="submitLeave()">Leave Request</button>

    <button class="complaint-btn" onclick="submitComplaint()">Complaint</button>

    <a href="enroll.html">
      <button class="secondary">Enroll Student</button>
    </a>
  </div>
</div>

</body>
</html>
